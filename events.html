<div class="container">
    <h2 class="font-weight-light wrapper"><strong> Eventos</strong></h2>
    <form class="form-group">
        <div class="form-row">
            <div class="col-md-7 mb-3 center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" id="search" placeholder="Pesquisar evento"
                           aria-describedby="name">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row searchFilter">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input id="table_filter" type="text" class="form-control"
                               aria-label="Text input with segmented button dropdown">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                    class="label-icon">Category</span> <span class="caret">&nbsp;</span></button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <ul class="category_filters">
                                    <li>
                                        <input class="cat_type category-input" data-label="All" id="all" value=""
                                               name="radios" type="radio"><label for="all">All</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radios" id="Design" value="Design"><label
                                            class="category-label" for="Design">Design</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radios" id="Marketing" value="Marketing"><label
                                            class="category-label" for="Marketing">Marketing</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radios" id="Programming" value="Programming"><label
                                            class="category-label" for="Programming">Programming</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radios" id="Sales" value="Sales"><label
                                            class="category-label" for="Sales">Sales</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="radios" id="Support" value="Support"><label
                                            class="category-label" for="Support">Support</label>
                                    </li>
                                </ul>
                            </div>
                            <button id="searchBtn" type="button" class="btn btn-secondary btn-search"><span
                                    class="glyphicon glyphicon-search">&nbsp;</span> <span
                                    class="label-icon">Search</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3 center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                    </div>

                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 mb-3 center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                    </div>

                </div>
            </div>
        </div>


        <div class="form-row">
            <div class="col-md-6 mb-3 center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-tag"></i></span>
                    </div>

                </div>
            </div>
        </div>
        <br/>
        <button class="btn btn-success input-group-text bg-success text-white center" type="submit">
            Pesquisar
        </button>
    </form>
    <section>
        <hr/>
        <ul class="card list-group list-group-flush" id="events">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="img/default.png"/>
                    </div>
                    <div class="col-8">
                        <p>Primeiro evento</p>
                        <a href="#" class="text-dark"><i class="fas fa-heart text-red"></i> Seguir</a>
                    </div>
                </div>

            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="img/default.png"/>
                    </div>
                    <div class="col-8">
                        <p>Segundo evento</p>
                        <a href="#" class="text-dark"><i class="far fa-heart text-red"></i> Seguir</a>
                    </div>
                </div>

            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="img/default.png"/>
                    </div>
                    <div class="col-8">
                        <p>Terceiro evento</p>
                        <a href="#" class="text-dark"><i class="far fa-heart text-red"></i> Seguir</a>
                    </div>
                </div>

            </li>
        </ul>
    </section>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script>
$(document).ready(function(){
  $("#search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#events li").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});





</script>
