<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1  shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <title>Rede de Inclusão Social</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="icons/css/all.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
</head>
<body class="font-weight-light bg-default">

<nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <a class="navbar-brand font-weight-light" href="index.html">Rede de Inclusão Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#project">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#divulgation">Divulgação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contato</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login
                        <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<section class="container wrapper fadeInDown col-sm" id="formContent">
    <h2 class="fadeIn first">Cadastrar</h2>
    <form class="form-group">
        <div class="input-group fadeIn second">
            <div class="input-group-prepend">
                <span class="oi input-group-text"> <i class="fas fa-envelope"></i> </span>
            </div>
            <input name="email" id="email" class="form-control" placeholder="Email" type="email">
        </div>
        <div class="input-group fadeIn third">
            <div class="input-group-prepend">
                <span class="oi input-group-text"> <i class="fas fa-key"></i> </span>
            </div>
            <input class="form-control" placeholder="Senha" type="password">
        </div>
        <buttom class="fadeIn fourth btn btn-success" value="Cadastrar">Login</buttom>
    </form>
    <div class="text-center fadeIn fourth">
        <a href="login.html" type="button" class="btn btn-primary">
            <i class="fas fa-user"></i>
            Login
        </a>
    </div>
    <br/>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
