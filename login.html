<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1  shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <title>Rede de Inclusão Social</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="icons/css/all.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="font-weight-light bg-default">

<nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
           <a class="navbar-brand font-weight-light" href="index.html">Rede de Inclusão Social</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#project">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#divulgation">Divulgação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contato</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Acesso
                        <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<section class="container wrapper fadeInDown col-sm" id="formContent">
    <h2 class="font-weight-light"><strong> Entrar </strong></h2>
    <form class="form-group">
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="email@exemplo.com"
                           aria-describedby="email" required>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12 mb-3">
                <label for="password">Senha</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="******"
                           aria-describedby="password" required>
                </div>
            </div>
        </div>
        <a href="profile.html" class="btn btn-success text-white">Login</a>
        <br/><a href="recover_password.html">Esqueceu sua senha?</a>
    </form>
    <div class="text-center">
         Se não possui cadastro, <a href="signup.html"> cadastre-se aqui!</a>
    </div>
    <br/>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
